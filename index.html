<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="icon" type=".image/x-icon" href="./logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
        <h1 class="bannerhead">freeCodeCamp Survey Form</h1>
        <p class="bannerhead">Thank you for taking the time to help us improve the platform</p>
     <div class="form-main">
        <div class="form">
       <form action="">
        <div class="nametag">
            <label for="name" class="label">Name</label><br>
        <input type="text" id="name" class="text" placeholder="Enter your name" required><br>
    </div>
        <div class="emailtag">
            <label for="email" class="label">Email</label><br>
        <input type="email" id="email" class="text" placeholder="Enter your email" required><br>
    </div>
       <div class="agetag"> 
        <label for="age" class="label">Age (Optional)</label><br>
        <input type="number" id="age" class="text" placeholder="Enter your age" min="0" max="100"><br>
    </div>
       <div class="labeltag"> 
         <label for="select">Which Option Best Describes Your Current Role?</label><br>
         <select>
            <option value="default">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
         </select><br>
        </div>
      <div class="radiotag">
         <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="radio" name="choose">
        <label for="radio">Definitely</label><br>
        <input type="radio" id="radio1" name="choose">
        <label for="radio1">Maybe</label><br>
        <input type="radio" id="radio2" name="choose">
        <label for="radio2">Not Sure</label><br>
       </div>
        <div class="selection">
            <label for="select">Which is your favorate feature of freeCodeCamp?</label><br>
           <select>
            <option value="default">Select an option</option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
           </select><br>
    </div>
      <div class="checkbox"> 
         <p>What would you like to see improved?</p>
        <input type="checkbox" id="checkbox"><label for="checkbox"> Front-end Projects</label><br>
        <input type="checkbox" id="checkbox2"><label for="checkbox2"> Back-end Projects</label><br>
        <input type="checkbox" id="checkbox3"><label for="checkbox3"> Data Visualization</label><br>
        <input type="checkbox" id="checkbox4"><label for="checkbox4"> Challanges</label><br>
        <input type="checkbox" id="checkbox5"><label for="checkbox5"> Open Source Community</label><br>
        <input type="checkbox" id="checkbox6"><label for="checkbox6"> Gitter help rooms</label><br>
        <input type="checkbox" id="checkbox7"><label for="checkbox7"> Videos</label><br>
        <input type="checkbox" id="checkbox8"><label for="checkbox8"> City Meetups</label><br>
        <input type="checkbox" id="checkbox9"><label for="checkbox9"> Wiki</label><br>
        <input type="checkbox" id="checkbox10"><label for="checkbox10"> Forum</label><br>
        <input type="checkbox" id="checkbox1"><label for="checkbox1"> Additional Courses</label><br>
    </div>
     <div class="textarea">
        <p>Any comments or suggestions?</p>
     <textarea name="text-area" id="text-area" cols="25" rows="10"></textarea><br>
    </div>
   <div class="button"><button>Submit</button></div>
    </form>
    </div>
   </div>
   </div> 
</body>
</html>
